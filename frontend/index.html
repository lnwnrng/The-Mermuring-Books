      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap'); /* Adding a calligraphy font just in case, though sticking to Serif is safer */
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #F5F2EB;
        color: #2C2A26;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Noto Serif SC', serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Vertical writing mode utility */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s ease-in-out infinite alternate;
      }
    </style>
